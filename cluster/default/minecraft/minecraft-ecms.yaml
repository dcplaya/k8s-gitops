---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mc-ecms
  namespace: default
  annotations:
    fluxcd.io/ignore: "true"
    fluxcd.io/automated: "false"
spec:
  releaseName: mc-ecms
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: minecraft
    version: 1.2.2
  values:
    image: itzg/minecraft-server
    imageTag: latest
    persistence:
      storageClass: "rook-ceph-block"
      dataDir:
        enabled: true
        Size: 10Gi
    resources:
      requests:
        memory: 1500Mi
        cpu: 250m
      limits:
        memory: 2000Mi
    livenessProbe:
      initialDelaySeconds: 120
      periodSeconds: 5
    readinessProbe:
      initialDelaySeconds: 120
      periodSeconds: 5
    podAnnotations:
      backup.velero.io/backup-volumes: datadir
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: PAPER
      paperDownloadUrl: https://papermc.io/api/v1/paper/1.15.2/latest/download
      forceReDownload: true
      jvmOpts: "-Xmx1024M -Xms1024M  -XX:+UseG1GC -XX:+UnlockExperimentalVMOptions -XX:MaxGCPauseMillis=100 -XX:+DisableExplicitGC -XX:TargetSurvivorRatio=90 -XX:G1NewSizePercent=50 -XX:G1MaxNewSizePercent=80 -XX:G1MixedGCLiveThresholdPercent=35 -XX:+AlwaysPreTouch -XX:+ParallelRefProcEnabled -Dusing.aikars.flags=mcflags.emc.gs"
      difficulty: normal
      serviceType: LoadBalancer
      gameMode: creative
      ops: "83d9416e-216e-4ffb-81ae-d2bd455a398a"
      motd: "ECMS Minecraft"
      loadBalancerIP: 10.0.6.103
