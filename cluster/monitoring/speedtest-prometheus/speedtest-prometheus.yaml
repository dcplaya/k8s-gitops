---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: speedtest-prometheus
  namespace: monitoring
  annotations:
    fluxcd.io/ignore: false
    fluxcd.io/automated: true
spec:
  releaseName: speedtest-prometheus
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: speedtest-prometheus
    version: 1.0.1
  values:
    serviceMonitor:
      enabled: true
      interval: "60m"
