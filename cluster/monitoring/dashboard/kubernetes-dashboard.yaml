---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/ignore: "false"
    luxcd.io/tag.chart-image: '^'
spec:
  releaseName: kubernetes-dashboard
  helmVersion: v3
  rollback:
    enable: true
  chart:
    git: git@github.com:kubernetes/dashboard
    path: aio/deploy/helm-chart/kubernetes-dashboard
    ref: master
  values:
    image:
      repository: kubernetesui/dashboard
      tag: v2.0.3
    replicaCount: 1
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/Los_Angeles"
    enableSkipLogin: false                                                      ## Enable possibility to skip login
    podAnnotations:
      backup.velero.io/backup-volumes: config
    tolerations:
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 400Mi
  valueFileSecrets:
  - name: "kubernetes-dashboard-helm-values"
