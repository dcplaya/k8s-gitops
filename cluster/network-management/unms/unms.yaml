---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: unms
  namespace: network-management
  annotations:
    fluxcd.io/ignore: false
    fluxcd.io/automated: true
    fluxcd.io/tag.chart-image: semver:~0.0
spec:
  releaseName: unms
  helmVersion: v3
  rollback:
    enable: false
  chart:
#    git: git@github.com:t3n/helm-charts
#    path: unms
#    ref: master
    git: git@github.com:dcplaya/helm-charts
    path: unms
    ref: unms
  values:
    image:
      repository: ubnt/unms
      tag: 1.2.5
      nginx:
        repository: ubnt/unms-nginx
        tag: 1.2.5
    persistence:
      enabled: true
      size: 10Gi
      storageClass: rook-ceph-block
    timezone: "America/Los_Angeles"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    podAnnotations:
      backup.velero.io/backup-volumes: data
    # Leave default to use rabbitmq of this chart
    rabbitmq-ha:
      host: unms-rabbitmq-ha
      port: "5672"
      rabbitmqUsername: guest
      rabbitmqPassword: guest
      rabbitmqAuth:
        enabled: true
        config: |
          auth_mechanisms.1 = PLAIN
          auth_mechanisms.2 = AMQPLAIN
      persistence:
        enabled: true
        persistence:
          size: 5Gi
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 750Mi
        cpu: 200m
  valueFileSecrets:
  - name: "unms-helm-values"
