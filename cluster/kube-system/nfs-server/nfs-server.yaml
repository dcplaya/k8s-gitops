---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/ignore: "false"
spec:
  replicas: 3
  selector:
    matchLabels:
      role: nfs-server
  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      volumes:
      - name: nfs-gdrive
        persistentVolumeClaim:
          claimName: nfs-server-gdrive-pvc
#      - name: nfs-media
#        persistentVolumeClaim:
#          claimName: nfs-media-pvc
#          namespace: media-management
      restartPolicy: Always
      containers:
      - name: nfs-server
        image: itsthenetwork/nfs-server-alpine:12
        env:
        - name: gdrive
          value: /mnt/disks/google
        ports:
        - name: nfs-2049
          containerPort: 2049
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /mnt/disks/google
          name: nfs-gdrive
#          - mountPath: /mnt/tank/media
#            name: nfs-media
## Make this a podAffinity based on rclone_mount pods
