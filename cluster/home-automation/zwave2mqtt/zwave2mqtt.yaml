---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: zwave2mqtt
  namespace: home-automation
    fluxcd.io/ignore: 'true'
    fluxcd.io/automated: false
spec:
  releaseName: zwave2mqtt
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: zwave2mqtt
    version: 2.1.0
  values:
    image:
      repository: robertslando/zwave2mqtt
      tag: 3.1.0
    timezone: "America/Los_Angeles"
    device: "/dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_813004F4-if00-port0"
    persistence:
      enabled: true
      storageClass: rook-ceph-block
      size: 1Gi
    service:
      port: 8091
      loadBalancerIP: 10.201.40.30  
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zwave", operator: In, values: ["true"]}
    tolerations:
    - key: "arm"
      operator: "Exists"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
  valueFileSecrets:
  - name: "zwave2mqtt-helm-values"
