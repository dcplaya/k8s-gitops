---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr-4k
  namespace: media-management
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: semver:3.0
spec:
  releaseName: sonarr-4k
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts/
    name: sonarr
    version: 6.0.0
  values:
    sonarr4k:
      image:
        organization: linuxserver
        repository: sonarr
        tag: 3.0.3.905-ls35
      ingress:
        enabled: true
        labels:
          app.kubernetes.io/catagory: "media"
        annotations:
          kubernetes.io/ingress.class: "nginx"
      env:
        TZ: "America/Los_Angeles"
        PUID: "1000"
        PGID: "1000"
      persistence:
        type: statefulset
        config:
          enabled: true
          existingClaim: config-sonarr-4k
        media:
          enabled: false
      additionalVolumes:
        - name: nfs-media
          existingClaim: nfs-nas-merged-media-pvc
      additionalVolumeMounts:
        - name: nfs-media
          mountPath: "/mnt/unionfs"
          # subPath:
      resources:
        requests:
          memory: 350Mi
          cpu: 25m
        limits:
          memory: 500Mi
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - plex
            topologyKey: "kubernetes.io/hostname"
  valueFileSecrets:
  - name: "sonarr-4k-helm-values"
