---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: media-management
  annotations:
    fluxcd.io/ignore: false
    fluxcd.io/automated: true
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+\.[0-9]+-.*)$'
spec:
  releaseName: plex
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: plex
    version: 1.7.1
#    git: git@github.com:dcplaya/billimek-charts
#    path: charts/nzbget
#    ref: master
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.19.4.2935-79e214ead
    hostNetwork: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/Los_Angeles"
    service:
      type: LoadBalancer
      loadBalancerIP: 10.201.70.20
      annotations:
        metallb.universe.tf/allow-shared-ip: plex-svc
    serviceUDP:
      type: LoadBalancer
      loadBalancerIP: 10.201.70.20
      annotations:
        metallb.universe.tf/allow-shared-ip: plex-svc
    persistence:
      transcode:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteMany
        size: 20Gi
      data:
        enabled: false
        storageClass: longhorn
        accessMode: ReadWriteMany
        size: 40Gi
      extraMounts:
      - name: media
        storageClass: media
        claimName: nfs-media-pvc
        mountPath: mnt/unionfs
      config:
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 275Gi
    resources:
      limits:
        gpu.intel.com/i915: 1
        memory: 4900Mi
      requests:
        cpu: 35m
        memory: 1500Mi
  valueFileSecrets:
  - name: "plex-helm-values"
