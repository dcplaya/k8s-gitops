---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-gdrive-mount-pv
  annotations:
    fluxcd.io/ignore: "true"
spec:
  storageClassName: media
  capacity:
    storage: 1000Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.201.50.200
    path: /mnt/disks/google
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=32768
    - wsize=32768
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-gdrive-mount-pvc
  namespace: media-management
  annotations:
    fluxcd.io/ignore: "true"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media
  volumeName: nfs-gdrive-mount-pv
  resources:
    requests:
      storage: 1Mi
