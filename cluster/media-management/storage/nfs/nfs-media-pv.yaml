---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-pv
  annotations:
    fluxcd.io/ignore: "false"
spec:
  storageClassName: media
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.10.200.210
    path: '/volume1/Plex Media/mergerFS'
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=8192
    - wsize=8192
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-pvc
  namespace: media-management
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media
  volumeName: nfs-media-pv
  resources:
    requests:
      storage: 1Mi
