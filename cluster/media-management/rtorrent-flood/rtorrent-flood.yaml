---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rtorrent-flood
  namespace: media-management
  annotations:
    fluxcd.io/ignore: false
    fluxcd.io/automated: true
    fluxcd.io/tag.chart-image: glob:0.9.*
spec:
  releaseName: rtorrent-flood
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: rtorrent-flood
    version: 4.1.1
  values:
    # rtorrent:
    #   enabled: true
    #   image:
    #     repository: billimek/rtorrent
    #     tag: latest
    # flood:
    #   image:
    #     repository: jfurrow/flood-ui
    #     tag: latest
    uid: 1000
    gid: 1000
    guiService:
      type: ClusterIP
      port: 3000
    btService:
      type: LoadBalancer
      port: 49161
      loadBalancerIP: 10.201.70.40
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    persistence:
      config:
        enabled: true
        size: 1Gi
        storageClass: rook-ceph-block
      data:
        enabled: false
        storageClass: "media"
        subPath: "downloads/torrents"
        existingClaim: nfs-media-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 35m
      limits:
        memory: 1000Mi
  valueFileSecrets:
  - name: "rtorrent-flood-helm-values"
